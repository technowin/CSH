{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    {% csrf_token %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block title %} CSH {% endblock %}</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/CSH.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image">
                              
                                <img src="{% static 'images/cidcologo.jpg' %}" width="350" height = "200" title="CSH" > 
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Services</h1>
                                    </div>
                                    <form class="user" action="{% url 'services' %}" method="post">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <select name="service" id="service_id" class="form-control" style="border-radius:15px;" required>
                                                <option value="" Selected disabled>Select Services</option>
                                                {% for item in service %}
                                                    <option value="{{ item.0 }}">{{ item.1 }}</option>
                                                {% endfor %}
                                            </select>
                                            {% comment %} <select name="service" id="service_id" class="form-control" style="border-radius:15px;">
                                                <option value="1">Drainage Connection</option>
                                                <option value="2">Contract Registration</option>
                                                <option value="3">Product Approval</option>
                                            </select> {% endcomment %}
                                        </div>
                                        
                                        <hr>
                                        <div class="text-center">
                                             <button type="submit" class="btn btn-primary btn-user " style="border-radius:15px;"> Select </button>
                                        </div>        
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/CSH.min.js' %}"></script>

    {% if messages %}
    {% for message in messages %}
      <script>
      Swal.fire({
        title: "{{ message.tags }}",
        text: "{{ message }}",
        icon: "{{ message.tags }}",
        confirmButtonText: "OK",
      });
    </script>
    {% endfor %}
  {% endif %}
</body>

</html>
