{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block title %}CSH{% endblock %}</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/CSH.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/citizenLogin.css' %}" rel="stylesheet">
</head>

<body class="bg-gradient-primary">

    <div class="container">
        <div class="card o-hidden border-0 shadow-lg my-5" style="width: 70%; margin: 0 auto;">
            <div class="card-body p-0">
                <div class="p-5">
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Enter OTP Here!</h1>
                    </div>
                    <form class="user" method="POST" action="{% url 'register_new_user' %}" onsubmit="return validateForm()">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <input type="number" value="" class="form-control form-control-user" 
                                   id="exampleOTP" name="firstname" placeholder="Enter OTP" required>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-user">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    <script src="{% static 'js/CSH.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    {% if messages %}
        {% for message in messages %}
            <script>
                Swal.fire({
                    title: "{{ message.tags }}",
                    text: "{{ message }}",
                    icon: "{{ message.tags }}",
                    confirmButtonText: "OK"
                });
            </script>
        {% endfor %}
    {% endif %}
</body>

</html>
